apply plugin: 'com.android.application'

android {
    namespace 'com.jtech.dpad'
    compileSdk 35

    defaultConfig {
        applicationId "com.jtech.dpad"
        minSdk 24
        targetSdk 35
        versionCode 1
        versionName "1.0"
    }

    signingConfigs {
        release {
            storeFile file('../ars18.jks')
            storePassword 'ars18ars18'
            keyAlias 'ars18'
            keyPassword 'ars18ars18'
        }
    }

    buildTypes {
        release {
            minifyEnabled true
            shrinkResources true
            signingConfig signingConfigs.release
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
}
